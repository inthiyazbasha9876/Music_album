<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="songs.js"></script>
    <script src="albums.js"></script>
    <script src="artist.js"></script>

</head>

<body>
    <div class="grid">
        <div class="item1">
            <ul class="horizontal-list" type='none'>
                <li class="appName">Music World</li>
                <li onClick=getalbumSongs() id="album">ALBUMS</li>
                <li onClick=getartistSongs() id="artist">ARTIST</li>
                <li onClick=getplaylistSongs() id="playlist">PLAYLIST</li>
            </ul>
        </div>
        <div class="item2" id="data">

        </div>
        <div class="item3" id="details">
            <audio controls class="audioClass" id='songPlay'>
                <source type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
